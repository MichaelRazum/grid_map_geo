name: Doxygen Deploy to GH Pages
on:
  push:
    branches:
      - 'ros2'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: ./.github/workflows/doxygen_build.yml
    - uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./html